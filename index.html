<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1 class="title">Sign up- Here</h1>
        <p class="description">It's free and only takes a minute</p>
        <form class="form">
            <div>
                <label for="firstname" class="input-label">First name</label>
                <input type="text" placeholder="" id="firstname" />
            </div>
            <div>
                <label for="lastname" class="input-label">Last Name</label>
                <input type="text" placeholder="" id="lastname" />
            </div>
            <div>
                <label for="Nickname" class="input-label">Nick-name</label>
                <input type="text" placeholder="" id="Nickname"/>
            </div>
            <div>
                <label for="email" class="input-label">Email</label>
                <input type="email" placeholder="" id="email"/>
            </div>
            <div>
                <label for="password" class="input-label">Password</label>
                <input type="password" placeholder="" id="password"/>
            </div>
            <div>
                <label for="confirmpassword" class="input-label">Confirm Password</label>
                <input type="password" placeholder="" id="confirmpassword"/>
            </div>

            <div class="submit">
                <button type="submit">Sign up</button>
            </div>
        </form>
        <div class="footer">
            <p>By clicking the sign up button, you agree to our</p>
            <a href="#">terms & conditions and privacy policy</a>
        </div>
    </main>
</body>
</html>
